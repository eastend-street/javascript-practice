<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Asynchronous</title>
  </head>
  <body>
    <script>
      function examplePromise(str) {
        return new Promise((resolve, reject) => {
          // if string exists
          if (str) {
            resolve(`Hi, ${str}`);
          } else {
            reject("Pssst. String does not exist.");
          }
        });
      }
      const answer = examplePromise("Ayako").then(result => {
        console.log(result);
      });
      console.log("hello")
    </script>
  </body>
</html>
