<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>assignment1</title>
  </head>
  <body>
    <script>
      function scaryClown(isScary) {
        return new Promise((resolve, reject) => {
          isScary ? resolve("Scary!") : reject("Not scary");
        });
      }

      // 1. then
      scaryClown(true)
        .then(result => {
          console.log(result);
        })
        .catch(err => {
          console.log(err);
        });

      // 2. async await
      async function asyncScaryClown() {
        try {
          const result = await scaryClown(true);
          console.log(result);
        } catch (err) {
          console.log(err);
        }
      }

      asyncScaryClown();
      console.log("Hello");
    </script>
  </body>
</html>
