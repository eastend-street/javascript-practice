<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form class="first-form" onsubmit="handleSubmit(event)"> -->
    <form class="first-form" action="https://formspree.io/suminari.yamada@gmail.com">
      <label>First Name: </label>
      <input
        type="text"
        size="40"
        maxlength="40"
        required
        name="firstName"
        placeholder="John"
        autofocus
      />
      <label>Surname: </label>
      <input type="text" name="lastName" required placeholder="Smith" />
      <label>Email: </label>
      <input
        type="email"
        name="email"
        required
        placeholder="smith@example.com"
      />
      <label>Password: </label>
      <input type="password" required name="password" />
      <label>Tel: </label>
      <input type="tel" required name="phoneNumber" />
      <input type="submit" value="Submit" />
      <!-- <button type="submit">Submit with button tag</button> -->
    </form>
    <script src="./functions/intro.js"></script>
  </body>
</html>
