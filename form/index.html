<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <form class="first-form" onsubmit="handleSubmit(event)"> -->
    <form
      method="POST"
      class="first-form"
      action="https://formspree.io/suminari.yamada@gmail.com"
    >
      <label>First Name: </label>
      <input
        type="text"
        size="40"
        maxlength="40"
        required
        name="firstName"
        placeholder="John"
        autofocus
      />
      <label>Surname: </label>
      <input type="text" name="lastName" required placeholder="Smith" />
      <label>Email: </label>
      <input
        type="email"
        name="email"
        required
        placeholder="smith@example.com"
      />
      <label>Password: </label>
      <input type="password" required name="password" />
      <label>Tel: </label>
      <input type="tel" required name="phoneNumber" />
      <input type="submit" value="Submit" />
      <!-- <button type="submit">Submit with button tag</button> -->
    </form>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./functions/intro.js"></script>
  </body>
</html>
