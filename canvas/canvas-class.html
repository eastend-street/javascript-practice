<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas</title>
    <style>
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let context = canvas.getContext("2d");

      // 1. rectangle
      context.fillStyle = "red"; // hex, rgba, string
      context.fillRect(100, 100, 100, 100); // x, y, width, height

      context.fillStyle = "blue"; // hex, rgba, string
      context.fillRect(200, 200, 300, 100);

      // 2. line
      // 2-a: always start with beginPath
      context.beginPath();

      context.moveTo(0, 0); // startingPoint = moveTo(x,y)
      context.lineTo(500, 500);
      context.lineTo(300, 500);
      context.lineTo(300, 100);
      context.strokeStyle = "green";
      context.lineWidth = 2;
      // 2-b: always start with .stroke()
      context.stroke();

      // 3. circles
      context.beginPath();
      context.arc(500, 500, 50, Math.PI * 2, false); // x, y, radius, startAngle, float,
      context.strokeStyle = "red";
      context.stroke();

      let x;
      let y;

      for (let i = 0; i < 100; i++) {
        x = Math.random() * window.innerWidth;
        y = Math.random() * window.innerHeight;
        context.beginPath();
        context.arc(x, y, 50, Math.PI * 2, false); // x, y, radius, startAngle, float,
        context.strokeStyle = "red";
        context.stroke();
      }
    </script>
  </body>
</html>
