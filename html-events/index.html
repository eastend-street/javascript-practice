<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 onmouseover="handleOnMouseOver()" onmouseout="handleOnMouseOut()">
      HTML Events
    </h1>
    <button onclick="handleClick()">Click</button>
    <form>
      <input
        id="nameInput"
        type="text"
        name="name"
        placeholder="e.g. Jun"
        onkeypress="handleInputChange()"
        onfocus="handleInputFocus()"
        onblur="handleInputBlur()"
      />
      <button onclick="handleFormClick(event)">Submit</button>
    </form>

    <ul id="nameList">
      <li>Jun</li>
    </ul>

    <script src="./functions/intro.js"></script>
  </body>
</html>
